<!DOCTYPE html>
<html>
  <head>
    <title>ScienceOps</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans' rel='stylesheet prefetch' type='text/css'>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/highlight.styles/github.css"/>
    <script src="/js/lib/react-0.13.3.js"></script>
    <script src="/js/lib/jquery-2.1.3.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/bootstrap-switch.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <div id="side-nav"></div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div id="error-modal"></div>
    <script type="text/javascript">
var parts = window.location.pathname.split("/");
var baseURL = "models";
if (baseURL.length > 1) {
    baseURL = parts[1];
}

var routes = {
    "models": "overview",
    "account": "account",
    "admin": "admin"
}
var page = routes[baseURL] || "overview";
React.render(
    React.createElement(SideNav, {page: page}), 
    document.getElementById('side-nav')
);
var errorModal = React.render(
    React.createElement(ErrorModal, {}), 
    document.getElementById('error-modal')
);
var showError = function(title, error) {
    errorModal.show(title, error);
};
    </script>
        <!-- main section -->
<div class="row">
  <div id="model-header"></div>
</div>
<hr>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div id="model-nav"></div>
  </div>
</div>
<hr>

<div class="row">
  <div id="versions-table"></div>
</div>
<hr>
<script type="text/javascript" src="/js/versions.js"></script>

<div id="sourceCodeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <pre><code id="sourceCode"></code></pre>
      </div>
    </div>
  </div>
</div>

        </div>

      </div>
    </div>
  </body>
</html>
